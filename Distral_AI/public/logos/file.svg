<!-- Pixel-art folder icon (24x18 grid) - add 1 white pixel on the left of the top white line -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="240" height="180" viewBox="0 0 24 18"
     shape-rendering="crispEdges">
  <rect width="24" height="18" fill="none"/>

  <!-- BACK FOLDER (fill) -->
  <rect x="6" y="5" width="7"  height="1" fill="#c49a00"/>
  <rect x="6" y="6" width="14" height="8" fill="#c49a00"/>

  <!-- PAPER (behind the front flap) -->
  <!-- outline (white) -->
  <rect x="7"  y="6" width="1"  height="1" fill="#ffffff"/>  <!-- added pixel -->
  <rect x="8"  y="6" width="11" height="1" fill="#ffffff"/>
  <rect x="8"  y="6" width="1"  height="6" fill="#ffffff"/>
  <rect x="18" y="6" width="1"  height="6" fill="#ffffff"/>
  <rect x="8"  y="11" width="11" height="1" fill="#ffffff"/>
  <!-- fill -->
  <rect x="9" y="7" width="9" height="4" fill="#ffffff"/>

  <!-- BACK FOLDER (outline) -->
  <rect x="5" y="4" width="9"  height="1" fill="#1a1a1a"/>  <!-- tab base -->
  <rect x="13" y="5" width="8" height="1" fill="#1a1a1a"/>  <!-- back top -->
  <rect x="5" y="4" width="1"  height="11" fill="#1a1a1a"/> <!-- back left -->
  <rect x="20" y="5" width="1" height="10" fill="#1a1a1a"/> <!-- back right -->
  <rect x="5" y="14" width="16" height="1" fill="#1a1a1a"/> <!-- back bottom -->

  <!-- FRONT FOLDER (fill) -->
  <rect x="4" y="8"  width="16" height="2" fill="#ffd200"/>
  <rect x="4" y="10" width="17" height="6" fill="#ffd200"/>
  <!-- bottom shadow -->
  <rect x="4" y="15" width="17" height="1" fill="#e6b800"/>

  <!-- FRONT FOLDER (outline) -->
  <rect x="4"  y="7"  width="16" height="1" fill="#1a1a1a"/> <!-- front top -->
  <rect x="3"  y="8"  width="1"  height="9" fill="#1a1a1a"/> <!-- front left -->
  <rect x="20" y="8"  width="1"  height="2" fill="#1a1a1a"/> <!-- front right (upper) -->
  <rect x="21" y="10" width="1"  height="7" fill="#1a1a1a"/> <!-- front right (lower) -->
  <rect x="3"  y="16" width="19" height="1" fill="#1a1a1a"/> <!-- front bottom -->
</svg>
